<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html pruebas formulario con valizadión</title>
    <link rel="stylesheet" href="style-form.css">

</head>
<body>


    <form action="" id="formulario"  class="form-container">

  <!-- Nombre -->    
        <div class="form-row">

          <div  id="grupo__nombre" class="form-field">
            <label for="nombre"  class="formulario__label">Nombre</label>
            
            <div class="formulario__grupo-input">
            <input type="text" id="nombre" name="nombre" placeholder="Pepita">
            <i class="formulario__validacion-estado fas fa-times-circle"></i> <!-- Icono Error -->
          </div>
          </div>

  <!-- ASpellidos --> 
          <div class="form-field">
            <label id="apellidos"  for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="García García">
          </div>
        </div>

<!-- e-mail y mnesaje -->
        <div class="form-field"> 
          <label id="email"  for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
        </div>
        <div class="form-field">
          <label id="mensaje"  for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje..."></textarea>
        </div>




        <!-- Grupo de Terminos y Condiciones -->
			<div class="formulario__grupo" id="grupo__terminos">
				<label class="formulario__label">
					<input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
					Acepto los Terminos y Condiciones
				</label>
			</div>

			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
			</div>

      <!-- Botón Enviar -->

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Enviar</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado correctamente!</p>
			</div>
      




      </form>

     <script src="main_form.js"></script> 
     <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script> <!-- Iconos -->
    
</body>
</html>
